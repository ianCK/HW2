<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作業二--新增商品</title>
    <!-- 引入我們自己寫的 CSS -->
    <link rel="stylesheet" href="./insert.css">
</head>

<body>
    <div class="allwrap" id="allwrap">
        <div class="contentwrap hide" id="contentwrap">
            <div class="input_area" id="input_area">
                <div class="title" id="title">
                    <h1>新增商品</h1>
                </div>
                <div class="input_form" id="input_name"><label for="name" class="input_label">商品名稱</label><input type="text" class="input" id="name" placeholder="請輸入商品名稱"></div>
                <div class="input_form" id="input_price"><label for="price" class="input_label">商品價格</label><input type="text" class="input" id="price" placeholder="請輸入商品價格"></div>
                <div class="input_form" id="input_amount"><label for="count" class="input_label">商品數量</label><input type="text" class="input" id="count" placeholder="請輸入商品數量"></div>
                <div class="input_form" id="input_image"><label for="image" class="input_label">圖片網址</label><input type="text" class="input" id="image" placeholder="請輸入商品圖片網址"></div>
                <div class="input_btn" id="insert">新增商品</div>
                <div class="warning" id="warning"></div>
            </div>
            <div class="show_area hide" id="show_area">
                <div class="title" id="show_title">
                    <h1>確認新增商品</h1>
                </div>
                <div class="input_btn" id="check">確認新增</div>
            </div>
        </div>

        <div class="side_nav_menu" id="side_nav_menu">
            <nav class="side_nav_inner" id="side_nav_inner">
                <ul class="side_nav_list" id="side_nav_list">
                    <li class="side_nav_item" id="homepage"><a href="./index.html">Homepage</a></li>
                    <li class="side_nav_item" id="insert_item"><a href="./insert.html">Insert item</a></li>
                    <li class="side_nav_item" id="search_item"><a href="./search.html">Search item</a></li>
                </ul>
            </nav>
        </div>
        <div class="side_nav_btn btn hide" id="side_nav_btn"></div>

        <ul class="decoline hide" id="decoline">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- 引入我們自己寫的 JavaScript -->
    <script src="./insert.js"></script>
</body>

</html>
